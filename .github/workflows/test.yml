      - name: Debug Documentation Results
        if: always()
        run: |
          echo "Docs test result: ${{ steps.docs-action.outcome }}"
          if [ -f "/tmp/validation-full-output.md" ]; then
            echo "::group::Full ForgeCode Output"
            cat /tmp/validation-full-output.md
            echo "::endgroup::"
