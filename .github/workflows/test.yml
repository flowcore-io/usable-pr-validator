          base-ref: ${{ steps.base-ref.outputs.base-ref }}
          comment-title: 'Documentation Validation'
          comment-mode: 'update'
          fail-on-critical: false
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
